# COLORS: find-and-replace from here
# 1: #333333
# 2: #f44560
# 3: #ff8761
# 4: #32a4a7
# 5: #1e7069

format = """
[](#333333)\
$username\
[](bg:#f44560 fg:#333333)\
$directory\
[](fg:#f44560 bg:#ff8761)\
$git_branch\
$git_status\
[](fg:#ff8761 bg:#32a4a7)\
$nodejs\
$rust\
[](fg:#32a4a7 bg:#1e7069)\
$time\
[ ](fg:#1e7069)\
"""

# Disable the blank line at the start of the prompt
add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:#333333"
style_root = "bg:#333333"
format = '[$user ]($style)'

[directory]
style = "bg:#f44560"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = ""
"Downloads" = ""
"Music" = ""
"Pictures" = ""
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[git_branch]
symbol = ""
style = "bg:#ff8761"
format = '[[ $symbol $branch ](bg:#ff8761)]($style)'

[git_status]
style = "bg:#ff8761"
format = '[[($all_status$ahead_behind )](bg:#ff8761)]($style)'

[nodejs]
symbol = ""
style = "bg:#32a4a7"
format = '[[ $symbol ($version) ](bg:#32a4a7)]($style)'

[rust]
symbol = ""
style = "bg:#32a4a7"
format = '[[ $symbol ($version) ](bg:#32a4a7)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1e7069"
format = '[[ $time ](bg:#1e7069)]($style)'
